language: android
dist: trusty
android:
  components:
    - build-tools-29.0.2
    - android-29
    - sys-img-x86-android-29
before_script:
  - echo no | avdmanager create avd --force -n test -k 'system-images;android-29;x86_64'
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script: ./gradlew build